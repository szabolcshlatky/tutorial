<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="creator" content="Szabolcs Hlatky">
  <meta name="publisher" content="Ictys">
  <meta name="description" content="150-160 karakter, (fókusz)kulcsszavakkal az elején">
  <meta name="keywords" content="fókusz,kevésbéfontos,max10">

  <title>ECMAScript 6 - Ninja Quiz</title>

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"> -->

  <link rel="apple-touch-icon" href="images/icon-512x512.ico">
</head>
<body>
  <header class="intro py-3 bg-white text-center">
    <div class="container">
      <h1 class="text-primary display-3 my-4">Ninja Quiz</h1>
    </div>
  </header>
  
  <section class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>
        You are <span class="text-primary display-4 p-3">0%</span> ninja.
      </p>
    </div>
  </section>

  <main class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">
            1. How do you give a ninja directions?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" id="" value="A" checked>
            <label class="form-check-label">Show them a map</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" id="" value="B">
            <label class="form-check-label">Don't worry, a ninja will find you</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">
            2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" id="" value="A" checked>
            <label class="form-check-label">1 apple</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" id="" value="B">
            <label class="form-check-label">3 apples, and two corpses</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">
            3. How do you know when you've met a ninja?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="" value="A" checked>
            <label class="form-check-label">You'll recognize the outfit</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" id="" value="B">
            <label class="form-check-label">The grim reaper will tell you</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">
            4. What is a ninja's favourite array method?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" id="" value="A" checked>
            <label class="form-check-label">forEach();</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" id="" value="B">
            <label class="form-check-label">slice();</label>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script src="scripts/ninja-quiz.js" defer></script>

</body>
</html>
