<head>

</head>
<body>

  <header>
    <nav><a href="html-personal-site.html" target="_self" title="Opens in the same tab" aria-label="Bookmark">Personal Site</a></nav>
    <h1>My Contact Details</h1>
  </header>

  <main>
    <ul>
      <li>Telefon: <a href="tel:+36703340741" title="Connects to your phone" referrerpolicy="no-referrer" rel="nofollow noreferrer noopener" aria-label="Bookmark" target="_blank">+36 70 334 0741</a></li>
      <li>E-mail: <a href="mailto:info@ictys.hu" title="Opens your email client" referrerpolicy="no-referrer" rel="nofollow noreferrer noopener" aria-label="Új lap" target="_blank">szabolcshlatky@gmail.com</a></li>
    </ul>

    <form action="mailto:szabolcshlatky@gmail.com" enctype="text/plain" method="post">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" value="first & last name">
      <br>
      <label for="name">Your E-Mail:</label>
      <input type="email" name="e-mail" id="e-mail" value="@">
      <br>
      <label for="message">Your Message:</label>
      <br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br>
      <input type="submit" name="send" value="Submit">
    </form>

    <hr>
    <h2>Form elements</h2>

    <form action="html-personal-site.html" method="get">
      <fieldset>
        <legend>Fieldset / Legend</legend>

        <fieldset>
          <legend>Input types</legend>
          
          <fieldset>
            <legend>Basic</legend>
            <label for="text">Text</label>
            <input type="text" name="text" id="text">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="number">Number</label>
            <input type="number" name="number" id="number">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="search">Search</label>
            <input type="search" name="search" id="search">
            <br>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
            <br>
            <label for="file">File</label>
            <input type="file" name="file" id="file" accept=".html">
            <br>
            <input type="image" src="input-image.jpg" alt="input-image">
            <br>
            <label for="hidden">Hidden</label>
            <input type="hidden" name="hidden">
          </fieldset>

          <fieldset>
            <legend>Time</legend>

            <fieldset disabled="disabled">
              <legend>Disabled Fieldset</legend>
              <label for="datetime">Datetime</label>
              <input type="datetime" name="datetime" id="datetime">
            </fieldset>
            <label for="datetimelocal">Datetime-local</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="month">Month</label>
            <input type="month" name="month" id="month">
            <label for="week">Week</label>
            <input type="week" name="week" id="week">
            <label for="time">Time</label>
            <input type="time" name="time" id="time">
          </fieldset>

          <fieldset>
            <legend>Choice</legend>
            <label for="datalist">Datalist</label>
            <input list="datalists" id="datalist" name="datalist">
            <datalist id="datalists">
              <option value="Option">
            </datalist>
            <br>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio">
            <label for="range">Range</label>
            <input type="range" name="range" id="range">

          </fieldset>

          <fieldset>
            <legend>Buttons</legend>
            <input type="button" value="input-button">
            <input type="reset" value="reset">
            <input type="submit" value="submit">
          </fieldset>
        </fieldset>

        <br>

        <label for="select">Select, Optgroup, Option</label>
        <select id="select">
          <optgroup label="Optgroup 1">
            <option>Optiongroup 1 - option</option>
          </optgroup>
          <optgroup label="Optgroup 2">
            <option>Optiongroup 2 - option</option>
          </optgroup>
        </select>

        <br>

        <label for="progress">Progress</label>
        <progress id="progress" max="100" value="70">70%</progress>

        <br>

        <label for="meter">Meter</label>
        <meter id="meter"
              min="0" max="100"
              low="33" high="66" optimum="80"
              value="50">
            at 50/100
        </meter>

        <br>

        <label for="textarea">Textarea</label>
        <textarea id="textarea" name="textarea"
          rows="5" cols="33">Textarea
        </textarea>

        <br>

        <button>Button</button>
        <button type="reset">Reset button</button>
        <button type="submit">Submit button</button>
        <button disabled="disabled">Disabled button</button>

        <br>
        
        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
          <label for="output">Output</label>
          <input type="range" id="b" name="b" value="50" /> +
          <input type="number" id="a" name="a" value="10" /> =
          <output name="result" for="a b">60</output>
        </form>

      </fieldset>
    </form>
  </main>

  <footer>
    <address>
      <a href="#" title="Page's top" aria-label="Bookmark" target="_self">&lt;&gt;&equals;&apos;&quot;&grave;&amp;&nbsp;</a>
    </address>
  </footer>

</body>
</html>
